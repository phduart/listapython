{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Média</title>
	<title>Clientes</title>
	<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/signin.css' %}">
	<script>
		var total = 0.00;
			cont = 0;
	</script>	
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="col-lg-12">
		<a href="/"><button type="button" class="btn btn-info">Home</button></a>
		<hr>
		<div class="panel panel-default">			
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Código Cliente</th>
					    <th>Nome</th>
					    <th>CPF</th>
					    <th>Ativo</th>
					    <th>Saldo</th>
					</tr>
				</thead>
				{% for cliente in clientes %}
					<tr>
						<td>{{cliente.id}}</a></td>
						<td>{{cliente.nm_costume}}</td>
						<td>{{cliente.cpf_cnpj}}</td>
						<td>{{cliente.is_active}}</td>
						<td>{{cliente.vl_total}}</td>
					</tr>
					<script> 
						total += parseInt({{cliente.vl_total}});
						cont++;
					</script>	
				{% endfor %}
				<hr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td>Média:</td>
					<td>
						<script>
							total = total/cont
							document.write(total.toFixed(2));
						</script>
					</td>
				</tr>
			</table>
		</div>
		<hr>
	</div>
</body>
</html>
